<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš  Bezzati Scanner âš </title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00; /* Hacker Green */
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px #00ff00;
        }

        h1 {
            border-bottom: 2px dashed #00ff00;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }

        input {
            background: #000;
            border: 1px solid #00ff00;
            color: white;
            padding: 12px;
            width: 80%;
            text-align: center;
            font-size: 1rem;
            margin: 15px 0;
            outline: none;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover { background: white; }

        #logs {
            text-align: left;
            margin-top: 20px;
            height: 120px;
            overflow: hidden;
            font-size: 0.8rem;
            color: #88ff88;
            display: none;
        }

        #result {
            display: none;
            margin-top: 20px;
            border: 1px solid white;
            padding: 15px;
            animation: shake 0.5s;
        }

        .roast-header { font-size: 1.2rem; color: yellow; font-weight: bold; }
        .roast-body { font-size: 1.1rem; color: white; margin-top: 10px; line-height: 1.4; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’€ IZJAT SCANNER ðŸ’€</h1>
        <p>Enter your DOB to see your future.</p>
        
        <div id="input-area">
            <input type="date" id="dob">
            <br>
            <button onclick="startBezzati()">CHECK AUKAAT</button>
        </div>

        <div id="logs"></div>

        <div id="result">
            <div class="roast-header" id="header-text"></div>
            <div class="roast-body" id="body-text"></div>
            <button onclick="location.reload()" style="margin-top:15px; background: transparent; border: 1px solid white; color: white;">Try Again</button>
        </div>
    </div>

    <script>
        const logs = [
            "Connecting to Aadhaar Server...",
            "Matching Fingerprints...",
            "Scanning Brain Cells... (Error: Not Found)",
            "Checking Bank Balance... (Rs. 0 detected)",
            "Searching Incognito History...",
            "Loading Bezzati Protocol...",
            "Finalizing Report..."
        ];

        function calculateAge(dob) {
            const diff_ms = Date.now() - new Date(dob).getTime();
            const age_dt = new Date(diff_ms); 
            return Math.abs(age_dt.getUTCFullYear() - 1970);
        }

        function startBezzati() {
            const dob = document.getElementById('dob').value;
            if(!dob) { alert("Date daal na bhai..."); return; }
            
            document.getElementById('input-area').style.display = 'none';
            const logDiv = document.getElementById('logs');
            logDiv.style.display = 'block';

            let i = 0;
            const interval = setInterval(() => {
                const p = document.createElement('div');
                p.innerText = "> " + logs[i];
                logDiv.appendChild(p);
                i++;

                if(i >= logs.length) {
                    clearInterval(interval);
                    showResult(calculateAge(dob));
                }
            }, 700);
        }

        function showResult(age) {
            document.getElementById('logs').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            let header = "";
            let body = "";

            if (age < 13) {
                header = "ðŸ‘¶ STATUS: POGO KID";
                body = "Beta phone mummy ko wapas karo. Abhi tumhare doodh ke daant bhi nahi tute aur yahan aa gaye? Jaa ke homework kar.";
            } 
            else if (age >= 13 && age < 18) {
                header = "ðŸ¦Ž STATUS: CHAPRI NIBBA";
                body = "KTM ki bike aur rangeen baal... yahi future hai tumhara. Padhai likhai mein dhyan lagao, IAS YAS bano, par nahi tumhe toh reel banani hai.";
            } 
            else if (age >= 18 && age < 25) {
                header = "ðŸš« STATUS: TOTAL NALLA";
                body = "Ghar walon ka boj aur doston ka joker. Din bhar phone chalana aur sapne dekhna billionaire banne ke. Sharam kar le thodi.";
            } 
            else if (age >= 25 && age < 30) {
                header = "ðŸ“‰ STATUS: ZINDAGI JHAND";
                body = "Na naukri hai, na chokri hai. Bas 'Cutie' dhoond rahe ho internet pe. Aadhaar card photo mein bhi tum rote hue dikh rahe ho.";
            } 
            else {
                header = "ðŸ‘´ STATUS: UNCLE JI";
                body = "Aap yahan kya kar rahe ho? WhatsApp University pe Fake News failao. Jao yoga voga karo, ye sab moh maya hai.";
            }

            document.getElementById('header-text').innerText = header;
            document.getElementById('body-text').innerText = body;
        }
    </script>
</body>
</html>
